      font-size: 5vmin;

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    // ============================================================
    // [ì„¤ì • ì˜ì—­] ì´ë¯¸ì§€ë¥¼ ë³´ë©° ì´ ìˆ«ë“¤ì„ ì¡°ì •í•˜ì—¬ ì¤„ ìœ„ì¹˜ë¥¼ ë§ì¶”ì„¸ìš”.
    // ëª¨ë“  ë‹¨ìœ„ëŠ” í¼ì„¼íŠ¸(%) ì…ë‹ˆë‹¤.
    // ============================================================
    
    // 1. ê° ì˜¤ì„ ì§€ ë¬¶ìŒ(5ì¤„)ì˜ ê°€ì¥ 'ìœ—ì¤„' Y ìœ„ì¹˜ (ìœ„ì—ì„œë¶€í„° %)
    // ì´ë¯¸ì§€ë¥¼ ëŒ€ëµ ëˆˆìœ¼ë¡œ ë³´ê³  ì ì€ ê°’ì…ë‹ˆë‹¤. ì‹¤ì œ í™”ë©´ ë³´ë©° ë¯¸ì„¸ì¡°ì • í•˜ì„¸ìš”.
    const STAFF_Y_STARTS = [
      12.5,  // ì²« ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      29.0,  // ë‘ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      45.5,  // ì„¸ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      62.0,  // ë„¤ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      78.5   // ë‹¤ì„¯ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
    ];

    // 2. ì˜¤ì„ ì§€ ì•ˆì—ì„œ ì¤„ê³¼ ì¤„ ì‚¬ì´ì˜ ê°„ê²© (%)
    const LINE_GAP = 1.6; 

    // 3. í•œ ì¤„(ì˜¤ì„ ì§€ ë¬¶ìŒ)ì— ë“¤ì–´ê°ˆ ìµœëŒ€ í•˜íŠ¸ ê°œìˆ˜
    const NOTES_PER_STAFF = 7; 

    // ============================================================

    function getRandomHeart() {
      const hearts = ['ğŸ’š', 'ğŸ’›', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’™'];
      return hearts[Math.floor(Math.random() * hearts.length)];
    }

    function addMarker(staffIndex, noteIndex, pitchIndex) {
      const heart = getRandomHeart();
      const marker = document.createElement('div');
      marker.className = 'icon-marker pulse-heart';
      marker.innerHTML = heart;
      
      // Xì¢Œí‘œ ê³„ì‚°: ì™¼ìª½ ë†’ì€ìŒìë¦¬í‘œë¥¼ í”¼í•´ì„œ 15% ì§€ì ë¶€í„° ì‹œì‘
      // ê°„ê²©ì€ (ì „ì²´ 85%ê³µê°„) / (ìŒí‘œ ê°œìˆ˜)
      const startX = 18; // ì‹œì‘ì  (%)
      const endX = 92;   // ëì  (%)
      const stepX = (endX - startX) / (NOTES_PER_STAFF - 1);
      const x = startX + (noteIndex * stepX);

      // Yì¢Œí‘œ ê³„ì‚°: í•´ë‹¹ ì˜¤ì„ ì§€ ì‹œì‘ì  + (ëª‡ ë²ˆì§¸ ì¤„ì¸ì§€ * ì¤„ ê°„ê²©)
      // pitchIndex: 0(ë§¨ ìœ—ì¤„) ~ 4(ë§¨ ì•„ë«ì¤„) ... í˜¹ì€ 0.5 ë‹¨ìœ„ë¡œ ì¤„ ì‚¬ì´ ê°€ëŠ¥
      const baseY = STAFF_Y_STARTS[staffIndex];
      const y = baseY + (pitchIndex * LINE_GAP);

      marker.style.left = `${x}%`;
      marker.style.top = `${y}%`; 

      scoreContainer.appendChild(marker);
    }

    // Firestore ë¦¬ìŠ¤ë„ˆ (ìµœì‹ ìˆœ ì •ë ¬ ë“± í•„ìš”ì— ë”°ë¼ ì¿¼ë¦¬ ìˆ˜ì •)
    // ì—¬ê¸°ì„œëŠ” ë‹¨ìˆœíˆ ëª¨ë“  ë°ì´í„°ë¥¼ ê°€ì ¸ì™€ì„œ ì‹œê°„ìˆœìœ¼ë¡œ ì •ë ¬í•œë‹¤ê³  ê°€ì •
    const q = query(collection(db, "outreach_prayers"));

    onSnapshot(q, (snapshot) => {
      // ì´ˆê¸°í™”
      scoreContainer.innerHTML = ''; 
      
      const docs = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        if(data.timestamp) {
            docs.push({ ...data, id: doc.id });
        }
      });

      // ê³¼ê±° -> ìµœì‹  ìˆœìœ¼ë¡œ ì •ë ¬ (ì•…ë³´ë¥¼ ì•ì—ì„œë¶€í„° ì±„ìš°ê¸° ìœ„í•´)
      docs.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());

      // ìµœê·¼ 1ì‹œê°„ ë°ì´í„°ë§Œ í•„í„°ë§í•˜ë ¤ë©´ ì—¬ê¸°ì„œ filter ìˆ˜í–‰
      // const now = new Date();

      // ìµœëŒ€ í‘œì‹œ ê°œìˆ˜ ì œí•œ (ì˜¤ì„ ì§€ 5ë¬¶ìŒ * ì¤„ë‹¹ 7ê°œ = 35ê°œ)
      const maxNotes = STAFF_Y_STARTS.length * NOTES_PER_STAFF;
      const displayDocs = docs.slice(-maxNotes); // ê°€ì¥ ìµœê·¼ 35ê°œë§Œ í‘œì‹œ

      displayDocs.forEach((doc, index) => {
        // 1. ëª‡ ë²ˆì§¸ ì˜¤ì„ ì§€ ë¬¶ìŒì¸ì§€ ê³„ì‚° (0 ~ 4)
        const staffIndex = Math.floor(index / NOTES_PER_STAFF);
        
        // 2. ì˜¤ì„ ì§€ ë‚´ì—ì„œ ëª‡ ë²ˆì§¸ ìˆœì„œ(ê°€ë¡œ)ì¸ì§€ ê³„ì‚° (0 ~ 6)
        const noteIndex = index % NOTES_PER_STAFF;

        // 3. ìŒ ë†’ì´(ì–´ëŠ ì¤„ì— ê±¸ì¹ ì§€) ëœë¤ ê²°ì •
        // 0: ë§¨ ìœ—ì¤„, 1: ë‘˜ì§¸ì¤„ ... 4: ë§¨ ì•„ë«ì¤„
        // (0, 0.5, 1, 1.5 ... ë¡œ í•˜ë©´ ì¤„ ì‚¬ì´ì‚¬ì´ì—ë„ ë°°ì¹˜ ê°€ëŠ¥)
        const pitchOptions = [0, 1, 2, 3, 4]; 
        // ë¬¸ì„œë¥¼ ê¸°ì¤€ìœ¼ë¡œ ê³ ì •ëœ ëœë¤ê°’ì„ ì–»ê¸° ìœ„í•´ ID ì‚¬ìš© (ìƒˆë¡œê³ ì¹¨í•´ë„ ìœ„ì¹˜ ìœ ì§€)
        const charCode = doc.id.charCodeAt(0) + doc.id.charCodeAt(doc.id.length-1);
        const pitchIndex = pitchOptions[charCode % pitchOptions.length];

        addMarker(staffIndex, noteIndex, pitchIndex);
      });
    });
