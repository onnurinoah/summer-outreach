  <style>

    #score-container {

    }

    /* 3. ì•„ì´ì½˜ ë§ˆì»¤ ìŠ¤íƒ€ì¼ */
    .icon-marker {
      position: absolute;
      
      /* í•˜íŠ¸ í¬ê¸° (4vw ìœ ì§€) */
      font-size: 4vw; 
      
      line-height: 1;
      text-align: center;
      /* í•˜íŠ¸ì˜ ë¾°ì¡±í•œ ì•„ë˜ ë¶€ë¶„ì´ ì¤„ì— ë‹¿ë„ë¡ ì¤‘ì‹¬ì  ì¡°ì • */
      transform: translate(-50%, -65%); 
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
      z-index: 10;
    }

    /* 4. ì• ë‹ˆë©”ì´ì…˜ */
    .pulse-heart {
      animation: beat 1.5s infinite;
      transform-origin: center bottom;
    }

    @keyframes beat {
      0%, 100% { transform: translate(-50%, -65%) scale(1); }

<body>

  <div id="score-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const scoreContainer = document.getElementById('score-container');

    // ============================================================
    // [ì¢Œí‘œ ë³´ì • ì˜ì—­] - ì•„ë˜ë¡œ ê°ˆìˆ˜ë¡ ì˜¤ì°¨ê°€ ìˆë‹¤ë©´ ì´ ê°’ì„ ìˆ˜ì •í•˜ì„¸ìš”.
    // ============================================================
    
    // 1. ê° ì˜¤ì„ ì§€ ë¬¶ìŒ(5ì¤„)ì˜ ê°€ì¥ 'ìœ—ì¤„' Y ìœ„ì¹˜ (%)
    const STAFF_Y_STARTS = [
      12.5,  // ì²« ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      29.0,  // ë‘ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      45.5,  // ì„¸ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      62.0,  // ë„¤ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
      78.5   // ë‹¤ì„¯ ë²ˆì§¸ ì˜¤ì„ ì§€ ë§¨ ìœ—ì¤„
    ];

    // 2. ì¤„ê³¼ ì¤„ ì‚¬ì´ì˜ ê°„ê²© (ì •ë°€ë„ ê°œì„ ì„ ìœ„í•´ 1.65ì—ì„œ 1.62ë¡œ ë¯¸ì„¸ ì¡°ì •)
    const LINE_GAP = 1.62; 

    // 3. í•œ ì¤„ì— ë“¤ì–´ê°ˆ í•˜íŠ¸ ê°œìˆ˜
    const NOTES_PER_STAFF = 7; 
    // ============================================================

    // [ë³€ê²½] í•˜íŠ¸, íŠ¸ë¦¬, ìŒí‘œë¥¼ ëœë¤í•˜ê²Œ ë°˜í™˜ (10ê°œ ì¤‘ 1ê°œëŠ” íŠ¹ìˆ˜ ì•„ì´ì½˜)
    function getRandomIcon() {
      const hearts = ['ğŸ’š', 'ğŸ’›', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’™'];
      const random = Math.random();

      if (random < 0.90) {
        // 90% í™•ë¥ : í•˜íŠ¸ (ëœë¤ ìƒ‰ìƒ)
        return hearts[Math.floor(Math.random() * hearts.length)];
      } else if (random < 0.95) {
        // 5% í™•ë¥ : íŠ¸ë¦¬
        return 'ğŸ„';
      } else {
        // 5% í™•ë¥ : ìŒí‘œ
        return 'ğŸ¶';
      }
    }

    function addMarker(staffIndex, noteIndex, pitchIndex) {
      const icon = getRandomIcon();
      const marker = document.createElement('div');
      marker.className = 'icon-marker pulse-heart';
      marker.innerHTML = icon;
      
      // Xì¢Œí‘œ
      const startX = 15; 
      const endX = 90;
      const stepX = (endX - startX) / (NOTES_PER_STAFF - 1);
      const x = startX + (noteIndex * stepX);

      // Yì¢Œí‘œ
      const baseY = STAFF_Y_STARTS[staffIndex];
      const y = baseY + (pitchIndex * LINE_GAP);

      marker.style.left = `${x}%`;
      marker.style.top = `${y}%`; 

      scoreContainer.appendChild(marker);
    }

    const q = query(collection(db, "outreach_prayers"));

    onSnapshot(q, (snapshot) => {
      scoreContainer.innerHTML = ''; 
      
      const docs = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        if(data.timestamp) {
            docs.push({ ...data, id: doc.id });
        }
      });

      // [ë³€ê²½] 7ì¼(1ì£¼ì¼) ì´ë‚´ ë°ì´í„°ë§Œ í•„í„°ë§
      const now = new Date();
      // 1ì¼(24ì‹œê°„) * 7ì¼ * 60ë¶„ * 60ì´ˆ * 1000ms
      const oneWeekMs = 7 * 24 * 60 * 60 * 1000;
      const weekAgo = new Date(now.getTime() - oneWeekMs);
      
      const recentDocs = docs.filter(doc => {
          const ts = doc.timestamp?.toDate?.();
          return ts && ts > weekAgo;
      });

      // ì‹œê°„ìˆœ ì •ë ¬
      recentDocs.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());

      const maxNotes = STAFF_Y_STARTS.length * NOTES_PER_STAFF;
      const displayDocs = recentDocs.slice(-maxNotes); 

      displayDocs.forEach((doc, index) => {
        const staffIndex = Math.floor(index / NOTES_PER_STAFF);
        const noteIndex = index % NOTES_PER_STAFF;
        
        const pitchOptions = [0, 1, 2, 3, 4]; 
        const charCode = doc.id.charCodeAt(0) + doc.id.charCodeAt(doc.id.length-1);
        const pitchIndex = pitchOptions[charCode % pitchOptions.length];

        if (staffIndex < STAFF_Y_STARTS.length) {
            addMarker(staffIndex, noteIndex, pitchIndex);
        }
      });
    });
  </script>
